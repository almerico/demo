version: '2'

services:
  
  rabbitmq:
    container_name: rabbitmq
    #image: introproventures/activiti-rabbitmq:3.7-alpine
    image: rabbitmq:3.7-alpine
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
     - rabbitmq-data
    restart: unless-stopped

  keycloak:
    container_name: keycloak
    image: activiti/activiti-keycloak
    ports:
      - 8180:8180
    restart: unless-stopped

  example-runtime-bundle:
